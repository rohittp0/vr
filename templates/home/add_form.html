{% extends 'root.html' %}
{% load static %}
{% block title %}
    Repo
{% endblock %}

{% block form %}
    <div style="background-color: antiquewhite; display: grid; justify-content: center; height: 100%; padding: 2em 0;">
        <h3>
            Add New Repo
        </h3>

        <br>

        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <br>
            <input type="submit" value="Add">
            {% if exists %}
                <p>Name already taken, please try another one.</p>
            {% endif %}

        </form>

        <br>

        <hr>

        <h3 style="margin-top: 0.5em;">
            Update Repo
        </h3>

        <br>

        <form action="update" method="get">
            {% csrf_token %}
            <label>
                Repo Name
                <input type="text" required name="repo_name">
            </label>
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
